<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mother Nature Photography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
  </head>
  <body>
  <div id="container">
    <nav>
        <h1>Mother Nature Photography</h1>
    </nav>
    <main>
        <div class="image_container">
            <img src="sheep.webp" id="animals" alt="animals seen in Banff">
            <div class="buttons">
                <button id="sheep">Bighorn Sheep</button>
                <button id="bear">Black Bear</button>
                <button id="moose">Moose</button>
                <button id="wolf">Wolf</button>
                <button id="elk">Elk</button>
            </div>
        </div>
    </main>
  </div>
<script src="animals.js"></script>
  </body>
</html>
